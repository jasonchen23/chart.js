<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div>
        <canvas id="test"></canvas>
    </div>
    <script>
        var canvas = document.getElementById('myChart');
        var ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                // maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        var canvas2 = document.getElementById('test');
        var ctx2 = canvas2.getContext('2d');
        const test = new Chart(ctx2, {
            type: 'bar', //type:bar,line
            data: {
                // labels: ['hi', 'hello', 'world'], //標籤名稱，也可直接在data中寫入
                datasets: [{
                    label:' # of string', //標籤註解
                    data: [{x:'Sales', y:20},{x:'Revenue', y:10}], //data
                    backgroundColor:[  //
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 111, 0.2)',
                    ],
                    borderColor:[
                       'rgb(255, 99, 132)',
                       'rgb(22, 99, 132)',
                    ],
                    // color:[

                    // ]
                }]
            },
            options: {
                scale: {
                    y: {
                        beginAtZero: true,
                    }
                },
                layout: {
                    padding: {
                        left: 20,
                        right: 30,
                    }
                }
            }
        })

    </script>
</body>
</html>
